<div >
  <h4>{{session.description}}</h4>
</div>

<!-- Table -->
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Speaker</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>

    {%for talk in talks%}
    <tr>
      <td><a href={{talk.get_absolute_url}}>{{talk.title}}</a></td>
      <td>{{talk.speaker_name}}</td>
      <td>{{talk.speaker_email}}</td>
    </tr>
    {%endfor%}

  </tbody>
</table>
